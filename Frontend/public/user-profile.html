<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/vendor_home1.css">
    <link rel="stylesheet" href="../css/vendor_profile.css">
    <!-- Link to your CSS file -->
</head>


<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="profile">
                <img src="../images/tailoricon.jpg" alt="Tailor" class="avatar">
                <div class="profile-info">
                    <h2>User Name</h2>
                </div>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="user-home.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="user_order_details.html" class="nav-link"><i class="fas fa-clipboard-list"></i> Orders</a></li>
                    <li><a href="user-profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a></li>
                    <li><a href="user-wishlist.html" class="nav-link"><i class="fas fa-heart"></i> Wishlist</a></li>
                    <li><a href="user-notification.html" class="nav-link"><i class="fas fa-bell"></i> Notification</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
    <section class="profile-update">
        <h1>Update Profile</h1>
        <div class="card">
            <div class="card-header">
                <h2>Personal Information</h2>
            </div>
            <div class="card-content">
                <form class="profile-form">
                    <div class="grid">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" value="User Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="user@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" value="+1234567890">
                        </div>
                        <div class="form-group">
                            <label for="specialization">Password</label>
                            <input type="text" id="Password" value="Change your password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio">21 year old girl and like to wear fashionable saree.</textarea>
                    </div>
                    <button type="submit" class="button">Update Profile</button>
                </form>
            </div>
        </div>
    </section>
</main>

    </div>
</body>

</html>
