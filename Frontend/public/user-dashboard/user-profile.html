<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .dropdown-content {
            display: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold">YourBrand</div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span class="absolute top-0 right-0 inline-block w-4 h-4 bg-red-600 text-white text-xs font-bold text-center rounded-full">3</span>
                </div>
                <div class="relative dropdown">
                    <button class="flex items-center space-x-2">
                        <i class="fas fa-user text-xl"></i>
                        <span>John Doe</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg">
                        <a href="user-home.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200"><i class="fas fa-user mr-2"></i> Profile</a>
                        <a href="./index.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container mx-auto p-8 flex">
        <!-- Sidebar -->
        <aside class="w-1/4 bg-white p-4 rounded shadow">
            <h1 class="text-2xl font-bold mb-6">YourBrand</h1>
            <ul class="space-y-4">
                <li class="flex items-center">
                    <i class="fas fa-user mr-2"></i>
                    <a href="user-profile.html" class="text-blue-600 font-bold">Profile</a>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-box mr-2"></i>
                    <a href="user-order.html" class="text-black hover:text-blue-500">Orders</a>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-heart mr-2"></i>
                    <a href="user-wishlist.html" class="text-black hover:text-blue-500">Wishlist</a>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-credit-card mr-2"></i>
                    <a href="user-payment.html" class="text-black hover:text-blue-500">Payment Methods</a>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-life-ring mr-2"></i>
                    <a href="user-support.html" class="text-black hover:text-blue-500">Support</a>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-star mr-2"></i>
                    <a href="user-reviews.html" class="text-black hover:text-blue-500">Reviews</a>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-gift mr-2"></i>
                    <a href="user-loyalty.html" class="text-black hover:text-blue-500">Loyalty Program</a>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-bell mr-2"></i>
                    <a href="user-notifications.html" class="text-black hover:text-blue-500">Notifications</a>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-cog mr-2"></i>
                    <a href="user-setting.html" class="text-black hover:text-blue-500">Account Settings</a>
                </li>
            </ul>
        </aside>

        <!-- Profile Form -->
        <main class="w-3/4 bg-white p-8 rounded shadow ml-4">
            <h2 class="text-3xl font-bold mb-6">Profile Information</h2>
            <form class="space-y-6">
                <!-- Personal Info Section -->
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" value="John Doe" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" value="john@example.com" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="text" value="+1234567890" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" value="123 Main St, City, Country" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Gender</label>
                        <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                            <option>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md shadow-md hover:bg-blue-700">Update Profile</button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function navigateTo(page) {
            document.getElementById('mainContent').innerHTML = `<h2 class="text-2xl font-bold mb-4">${page.replace(/user-|.html/g, '').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</h2><p>Content for ${page} goes here...</p>`;
        }
    </script>
</body>
</html>
