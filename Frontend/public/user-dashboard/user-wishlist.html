<html>
 <head>
  <title>Wishlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <header class="bg-white shadow">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="text-2xl font-bold">YourBrand</div>
    <div class="flex items-center space-x-4">
     <div class="relative">
      <i class="fas fa-shopping-cart text-xl"></i>
      <span class="absolute top-0 right-0 inline-block w-4 h-4 bg-red-600 text-white text-xs font-bold text-center rounded-full">3</span>
     </div>
     <div class="relative dropdown">
      <button class="flex items-center space-x-2">
       <i class="fas fa-user text-xl"></i>
       <span>John Doe</span>
       <i class="fas fa-chevron-down"></i>
      </button>
      <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg hidden">
       <a href="user-home.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200"><i class="fas fa-user mr-2"></i> Profile</a>
       <a href="./index.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
      </div>
     </div>
    </div>
   </div>
  </header>
  
  <div class="container mx-auto px-4 py-8 flex">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-white p-4 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">YourBrand</h1>
        <ul class="space-y-4">
            <li class="flex items-center">
                <i class="fas fa-user mr-2"></i>
                <a href="user-profile.html" class="text-black hover:text-blue-500">Profile</a>
            </li>
            <li class="flex items-center">
                <i class="fas fa-box mr-2"></i>
                <a href="user-order.html" class="text-black hover:text-blue-500">Orders</a>
            </li>
            <li class="flex items-center">
                <i class="fas fa-heart mr-2"></i>
                <a href="user-wishlist.html" class="text-blue-600 font-bold">Wishlist</a>
            </li>
            <li class="flex items-center">
                <i class="fas fa-credit-card mr-2"></i>
                <a href="user-payment.html" class="text-black hover:text-blue-500">Payment Methods</a>
            </li>
            <li class="flex items-center">
                <i class="fas fa-life-ring mr-2"></i>
                <a href="user-support.html" class="text-black hover:text-blue-500">Support</a>
            </li>
            <li class="flex items-center">
                <i class="fas fa-star mr-2"></i>
                <a href="user-reviews.html" class="text-black hover:text-blue-500">Reviews</a>
            </li>
            <li class="flex items-center">
                <i class="fas fa-gift mr-2"></i>
                <a href="user-loyalty.html" class="text-black hover:text-blue-500">Loyalty Program</a>
            </li>
            <li class="flex items-center">
                <i class="fas fa-bell mr-2"></i>
                <a href="user-notifications.html" class="text-black hover:text-blue-500">Notifications</a>
            </li>
            <li class="flex items-center">
                <i class="fas fa-cog mr-2"></i>
                <a href="user-setting.html" class="text-black hover:text-blue-500">Account Settings</a>
            </li>
        </ul>
    </aside>

   <!-- Wishlist Section -->
   <main class="w-3/4 ml-4">
    <div class="bg-white rounded-lg shadow p-4">
     <h2 class="text-xl font-bold mb-4">Wishlist</h2>
     <div class="space-y-4">
      <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg shadow">
       <div class="flex items-center space-x-4">
        <img alt="Image of Product 1" class="w-16 h-16 rounded-lg" height="60" src="https://storage.googleapis.com/a1aa/image/iM1baf22qXXTSqGDCn0AVXsR8uInq4dieyXU5e7eh8gfziYcC.jpg" width="60"/>
        <div>
         <h3 class="font-bold">Product Name 1</h3>
         <p>$100.00</p>
        </div>
       </div>
       <button class="bg-black text-white px-4 py-2 rounded-lg">Add to Cart</button>
      </div>
      <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg shadow">
       <div class="flex items-center space-x-4">
        <img alt="Image of Product 2" class="w-16 h-16 rounded-lg" height="60" src="https://storage.googleapis.com/a1aa/image/zt2ofcbYvvV8WSO3JPWHtlEElvYbEA9DLkEoAQ02paDRLixJA.jpg" width="60"/>
        <div>
         <h3 class="font-bold">Product Name 2</h3>
         <p>$200.00</p>
        </div>
       </div>
       <button class="bg-black text-white px-4 py-2 rounded-lg">Add to Cart</button>
      </div>
      <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg shadow">
       <div class="flex items-center space-x-4">
        <img alt="Image of Product 3" class="w-16 h-16 rounded-lg" height="60" src="https://storage.googleapis.com/a1aa/image/42oHRzYpVvaEHFPjpW5Dcck1JfBwENQXdVYhfFLUwtchWEjTA.jpg" width="60"/>
        <div>
         <h3 class="font-bold">Product Name 3</h3>
         <p>$300.00</p>
        </div>
       </div>
       <button class="bg-black text-white px-4 py-2 rounded-lg">Add to Cart</button>
      </div>
     </div>
    </div>
   </main>
  </div>
 </body>
</html>
