<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PerfectDhaga</title>
    <link href="../css/tailwind.css" rel="stylesheet">
    <script>
        function toggleVisibility(step) {
            const shippingSection = document.getElementById("shipping-section");
            const paymentSection = document.getElementById("payment-section");
            const confirmationSection = document.getElementById("confirmation-section");
            
            shippingSection.style.display = step === 1 ? "block" : "none";
            paymentSection.style.display = step === 2 ? "block" : "none";
            confirmationSection.style.display = step === 3 ? "block" : "none";
        }

        function handleShippingSubmit(event) {
            event.preventDefault();
            toggleVisibility(2);
        }

        function handlePaymentSubmit(event) {
            event.preventDefault();
            toggleVisibility(3);
            // Simulate order processing
            setTimeout(() => {
                alert('Order placed successfully!');
                // Optionally redirect to a thank you page or the home page
                window.location.href = "/";
            }, 2000);
        }
    </script>
</head>
<body onload="toggleVisibility(1)">
    <header>
        <nav class="bg-gray-800 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="/" class="text-white text-lg font-semibold">PerfectDhaga</a>
                <ul class="flex space-x-4">
                    <li><a href="login.html" class="text-white">Login</a></li>
                    <li><a href="register.html" class="text-white">Register</a></li>
                    <li><a href="cart.html" class="text-white">Cart</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-8">Checkout</h1>
        
        <!-- Shipping Information -->
        <div id="shipping-section" style="display:none;">
            <h2 class="text-xl font-semibold mb-4">Shipping Information</h2>
            <form onsubmit="handleShippingSubmit(event)" class="space-y-4">
                <div class="mb-4">
                    <label class="block text-gray-700">Full Name</label>
                    <input type="text" name="fullName" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Address</label>
                    <input type="text" name="address" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">City</label>
                    <input type="text" name="city" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Country</label>
                    <input type="text" name="country" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Postal Code</label>
                    <input type="text" name="postalCode" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Continue to Payment</button>
            </form>
        </div>

        <!-- Payment Information -->
        <div id="payment-section" style="display:none;">
            <h2 class="text-xl font-semibold mb-4">Payment Information</h2>
            <form onsubmit="handlePaymentSubmit(event)" class="space-y-4">
                <div class="mb-4">
                    <label class="block text-gray-700">Card Number</label>
                    <input type="text" name="cardNumber" class="w-full p-2 border border-gray-300 rounded" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Cardholder Name</label>
                    <input type="text" name="cardName" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700">Expiry Date (MM/YY)</label>
                        <input type="text" name="expiryDate" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">CVV</label>
                        <input type="text" name="cvv" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Pay Now</button>
            </form>
        </div>

        <!-- Order Confirmation -->
        <div id="confirmation-section" style="display:none;">
            <h2 class="text-xl font-semibold mb-4">Order Confirmation</h2>
            <p class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
                <strong>Thank you for your order!</strong><br>
                Your order has been successfully placed and is being processed.
            </p>
        </div>
    </main>

    <footer class="bg-gray-800 p-4 mt-8">
        <div class="container mx-auto text-white text-center">
            &copy; 2024 PerfectDhaga. All rights reserved.
        </div>
    </footer>
</body>
</html>
