<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d8c3a5;
            padding: 20px;
            text-align: center;
        }

        .banner img {
            width: 200px;
            height: auto;
        }

        .banner-text {
            margin-left: 20px;
        }

        .banner-text h1 {
            font-size: 2.5em;
            color: #5e3c58;
        }

        .banner-text p {
            font-size: 1.2em;
            color: #7d5a6e;
        }

        .choose-style {
            text-align: center;
            margin: 40px 0;
        }

        .choose-style h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .dress-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 0 40px;
        }

        .dress-grid div {
            position: relative;
        }

        .dress-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dress-grid .dress-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eae7dc;
            padding: 20px;
            font-size: 1.2em;
        }

        .footer img {
            width: 40px;
            margin-right: 10px;
        }

        .footer a {
            color: #5e3c58;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <img src="https://via.placeholder.com/150" alt="Dress Image">
        <div class="banner-text">
            <h1>Dress</h1>
            <p>Get the dress of your dreams custom-made</p>
        </div>
    </div>

    <!-- Choose Your Style Section -->
    <div class="choose-style">
        <h2>Choose your style</h2>
        <div class="dress-grid">
            <div>
                <img src="https://via.placeholder.com/300x400" alt="Evening Gown">
                <div class="dress-title">Evening Gown</div>
            </div>
            <div>
                <img src="https://via.placeholder.com/300x400" alt="Wedding Dress">
                <div class="dress-title">Wedding Dress</div>
            </div>
            <div>
                <img src="https://via.placeholder.com/300x400" alt="Shift Dress">
                <div class="dress-title">Shift Dress</div>
            </div>
            <div>
                <img src="https://via.placeholder.com/300x400" alt="Wrap Dress">
                <div class="dress-title">Wrap Dress</div>
            </div>
            <div>
                <img src="https://via.placeholder.com/300x400" alt="Maxi Dress">
                <div class="dress-title">Maxi Dress</div>
            </div>
            <div>
                <img src="https://via.placeholder.com/300x400" alt="Shirt Dress">
                <div class="dress-title">Shirt Dress</div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <img src="https://via.placeholder.com/40" alt="Tailor Icon">
        <p>Speak to our Fashion Designer now &amp; <a href="#">Save 20%</a></p>
    </div>
</body>
</html>
