                YourBrand
            </span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input class="border rounded-full px-4 py-2 text-gray-500 pl-10" placeholder="Search products..." type="text"/>
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                </i>
            </div>
            <div class="flex items-center text-gray-500">
                <i class="fas fa-map-marker-alt mr-1">
                </i>
                <span>
                    Location
                </span>
            </div>
            <a class="text-gray-500" href="#">
                Become a Seller
            </a>
            <button class="text-gray-500 flex items-center" id="loginSignupBtn">
                <i class="fas fa-user mr-1">
                </i>
                Login / Signup
            </button>
            <a class="text-gray-500 flex items-center" href="#">

                </i>
                <span class="bg-gray-300 rounded-full px-2">
                    3
                </span>
            </a>
        </div>
    </div>
    <div class="hidden fixed inset-0 flex items-center justify-center z-50" id="loginModal">
        <div class="absolute inset-0 bg-black opacity-50 blurred-bg">
        </div>
        <div class="bg-white p-8 rounded-lg shadow-lg w-96 relative z-10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">
                    Login
                </h2>
                <button class="text-gray-500" id="closeModalBtn">
                    <i class="fas fa-times">
                    </i>
                </button>
            </div>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">
                        Email
                    </label>
                    <input class="w-full border rounded px-3 py-2 mt-1 text-gray-700" id="email" placeholder="Enter your email" type="email"/>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="password">
                        Password
                    </label>
                    <input class="w-full border rounded px-3 py-2 mt-1 text-gray-700" id="password" placeholder="Enter your password" type="password"/>
                </div>
                <button class="w-full bg-black text-white py-2 rounded" type="submit">
                    Login
                </button>
            </form>
            <p class="text-center text-gray-500 mt-4">
                Don't have an account?
                <a class="text-blue-500" href="#">
                    Sign up
                </a>
            </p>
        </div>
    </div>

    <script>
        const loginSignupBtn = document.getElementById('loginSignupBtn');
        const loginModal = document.getElementById('loginModal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        loginSignupBtn.addEventListener('click', () => {
            loginModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            loginModal.classList.add('hidden');
        });

        window.addEventListener('click', (e) => {
            if (e.target == loginModal) {
                loginModal.classList.add('hidden');
            }
        });
    </script>
