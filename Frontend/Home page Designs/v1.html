  <!-- Login Modal -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden" id="login-modal">
   <div class="bg-white p-8 rounded-lg shadow-lg w-96 relative">
    <div class="flex justify-between items-center mb-4">
     <h2 class="text-2xl font-bold">
      Login
     </h2>
     <button class="text-gray-500 hover:text-gray-700" id="close-login-modal">
      <i class="fas fa-times">
      </i>
     </button>
    </div>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700">
       Email
      </label>
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" placeholder="Enter your email" type="email"/>
     </div>
     <div class="mb-6">
      <label class="block text-gray-700">
       Password
      </label>
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" placeholder="Enter your password" type="password"/>
     </div>
     <button class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800" type="submit">
      Login
     </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
     Don't have an account?
     <a class="text-blue-500" href="#">
      Sign up
     </a>
    </p>
   </div>
  </div>
  <script>
   document.getElementById('menu-button').addEventListener('click', function () {
            var menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });

        document.getElementById('login-button').addEventListener('click', function () {
            document.getElementById('login-modal').classList.remove('hidden');
        });

        document.getElementById('close-login-modal').addEventListener('click', function () {
            document.getElementById('login-modal').classList.add('hidden');
        });
  </script>
