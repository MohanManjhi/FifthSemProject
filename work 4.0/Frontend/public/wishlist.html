    <!-- Container for the dynamically loaded footer -->
    <div id="footer"></div> <!-- Footer -->

    <!-- JavaScript to load header and footer -->
    <script>
        // Function to load header dynamically
        function loadHeader() {
            fetch("header.html")  // Path to your header file
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        }

        // Function to load footer dynamically
        function loadFooter() {
            fetch("footer.html")  // Path to your footer file
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        }

        // Call the functions to load the header and footer
        loadHeader();
        loadFooter();
    </script>
