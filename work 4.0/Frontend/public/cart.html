<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - PerfectDhaga</title>
    <link href="../css/tailwind.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="bg-gray-800 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="/" class="text-white text-lg font-semibold">PerfectDhaga</a>
                <ul class="flex space-x-4">
                    <li><a href="login.html" class="text-white">Login</a></li>
                    <li><a href="register.html" class="text-white">Register</a></li>
                    <li><a href="cart.html" class="text-white">Cart</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-8">Your Cart</h1>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h2 class="text-lg font-semibold mb-4">Products in Cart</h2>
                <!-- Cart Items -->
                <div class="border p-4 rounded-lg bg-white shadow mb-4">
                    <img src="/images/product1.jpg" alt="Product" class="w-24 h-24 object-cover float-left mr-4">
                    <h3 class="text-lg font-bold">Product Name</h3>
                    <p class="text-sm">$100</p>
                    <button class="text-red-500 mt-2">Remove</button>
                </div>
                <!-- Repeat for more items -->
            </div>
            <div class="border p-4 rounded-lg bg-white shadow">
                <h2 class="text-lg font-semibold mb-4">Order Summary</h2>
                <p class="mb-4">Total: <strong>$100</strong></p>
                <a href="/checkout.html" class="bg-blue-500 text-white px-4 py-2 rounded">Proceed to Checkout</a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 p-4 mt-8">
        <div class="container mx-auto text-white text-center">
            &copy; 2024 PerfectDhaga. All rights reserved.
        </div>
    </footer>
</body>
</html>
