<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Top Picks</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
            <input type="text" placeholder="Search">
        </div>
    </header>

    <main>
        <!-- Top Banner -->
        <section class="banner">
            <img src="banner-image.jpg" alt="Banner Image">
        </section>

        <!-- Top Categories -->
        <section class="top-categories">
            <h2>Top Categories</h2>
            <div class="categories">
                <div class="category">
                    <img src="category1.jpg" alt="Category 1">
                    <p>Top Category</p>
                </div>
                <!-- Repeat similar blocks for each category -->
            </div>
        </section>

        <!-- Vendor's Product -->
        <section class="vendor-products">
            <h2>Vendor's Product</h2>
            <div class="products">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <p>Top Category</p>
                </div>
                <!-- Repeat similar blocks for each product -->
            </div>
        </section>

        <!-- Customer's Review -->
        <section class="customer-review">
            <h2>Customer's Review</h2>
            <div class="review">
                <img src="review-image.jpg" alt="Customer Review">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam eu turpis molestie...</p>
            </div>
        </section>

        <!-- Top Products -->
        <section class="top-products">
            <h2>Top Products</h2>
            <div class="products">
                <div class="product">
                    <img src="black-dress1.jpg" alt="Black Dress 1">
                    <p>Black Dress</p>
                </div>
                <!-- Repeat similar blocks for each product -->
            </div>
        </section>
    </main>
</body>
</html>
